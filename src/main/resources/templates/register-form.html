<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
      label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
      }
      input[type=text], input[type=email], input[type=password], select {
        display: inline-block;
        width: 200px;
      }
      input[type=radio] {
        margin-left: 45px;
      }
      input[type=checkbox] {
        margin-right: 190px;
      }
      button {
        padding: 5px;
        margin: 10px;
      }
    </style>
</head>
<body>
<div align="center">
  <div style="border-style: solid; width: 500px">
    <h1>User Registration</h1>
    <form
            th:action="@{/register/save}"
            role="form"
            method="post"
            th:object="${userForm}"
    >
      <label>Full name:</label>
      <input type="text" th:field="*{name}"/>
      <br>
      <label >E-mail:</label>
      <input type="text" th:field="*{email}" />
      <br>
      <label >Password:</label>
      <input type="password" th:field="*{password}" />
      <br>
      <label >Gender:</label>
      <input type="radio" th:field="*{gender}" value="Male"/> Male
      <input type="radio" th:field="*{gender}" value="Female"/> Female
      <br>
      <label >Profession:</label>
      <select th:field="*{profession}">
        <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"></option>
      </select>
      <br>
      <label>Address:</label>
      <textarea th:field="*{address}" cols="25" rows="5"></textarea>
      <br>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
</body>
</html>
